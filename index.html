<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<title>Glukose Diagramm Generator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        color: #111;
        padding: 20px;
    }

    h1 {
        text-align: center;
        font-size: 32px;
    }

    textarea {
        width: 100%;
        height: 220px;
        font-size: 14px;
        background: #fff;
        color: #000;
        border: 1px solid #999;
        padding: 10px;
        box-sizing: border-box;
    }

    button {
        padding: 12px;
        margin-top: 10px;
        border: none;
        color: white;
        font-size: 16px;
        cursor: pointer;
        width: 100%;
        margin-bottom: 10px;
    }
    
    #generateBtn {
        background: #4CAF50;
    }

    #generateBtn:hover {
        background: #45A049;
    }

    #exportPdfBtn {
        background: #007bff;
        display: none;
    }

    #exportPdfBtn:hover {
        background: #0056b3;
    }

    canvas {
        margin-top: 20px;
        width: 100%;
        border: 1px solid #ccc;
        background: #ffffff;
    }

    .page {
        page-break-after: always;
        margin-bottom: 50px;
        background: #fff;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .legend {
        padding: 12px;
        background: #fff;
        border: 1px solid #ccc;
        margin-bottom: 15px;
        display: flex;
        gap: 20px;
        font-size: 14px;
    }

    .legend div {
        display: flex;
        align-items: center;
        gap: 6px;
    }

    .box {
        width: 16px;
        height: 16px;
    }

</style>
</head>
<body>

<h1>Glukose Diagramm Generator</h1>

<p>Daten einfügen:</p>
<textarea id="input"></textarea>
<button id="generateBtn" onclick="generate()">Diagramme erzeugen</button>
<button id="exportPdfBtn" onclick="exportToPdf()">Als PDF exportieren</button>

<div id="output"></div>

<!-- Bibliotheken für PDF-Export -->
<script src="cdnjs.cloudflare.com"></script>
<script src="cdnjs.cloudflare.com"></script>

<script>
    const { jsPDF } = window.jspdf;

    /* ---------------------------------------------------------
       BEISPIELDATEN
    ------------------------------------------------------------*/
    document.getElementById("input").value = `
01.12.2025
Frühstück: 110
Mittagessen: 145
Abendessen: 130
Schlafen: 120

02.12.2025
Frühstück: 105
Mittagessen: 155
Abendessen: 140
Schlafen: 115

03.12.2025
Frühstück: 98
Mittagessen: 135
Abendessen: 125
Schlafen: 100

04.12.2025
Frühstück: 120
Mittagessen: 160
Abendessen: 135
Schlafen: 110

05.12.2025
Frühstück: 115
Mittagessen: 142
Abendessen: 128
Schlafen: 105
`;

    /* ---------------------------------------------------------
       DATEN PARSEN
    ------------------------------------------------------------*/

    function parseData(text) {
        const lines = text.split("\n").map(l => l.trim()).filter(l => l.length > 0);
        const entries = [];
        let currentDate = null;

        const typeColors = {
            "Frühstück": "#00aaff",
            "Mittagessen": "#00cc44",
            "Abendessen": "#ff9900",
            "Schlafen": "#ff3333",
            "Zwischenmessung": "#aa55ff"
        };

        for (let line of lines) {
            if (line.match(/^\d{1,2}\.\d{1,2}\.\d{4}$/)) {
                currentDate = line;
                continue;
            }

            // Korrigierter Regex, um den Wert korrekt zu extrahieren
            const m = line.match(/(Frühstück|Mittagessen|Abendessen|Schlafen|Zwischenmessung):\s*(\d+)\s*$/);
            if (m && currentDate) {
                entries.push({
                    date: currentDate,
                    type: m[1],
                    value: parseInt(m[2]),
                    color: typeColors[m[1]]
                });
            }
        }
        return entries;
    }

    /* ---------------------------------------------------------
       NACH KALENDERWOCHE GRUPPIEREN
    ------------------------------------------------------------*/

    function dateToISO(d) {
        const [day, month, year] = d.split(".");
        // JS Monate sind 0-basiert
        return new Date(year, month - 1, day);
    }

    function getWeekNumber(date) {
        const d = new Date(date.getTime());
        d.setHours(0,0,0,0);
        d.setDate(d.getDate() + 3 - (d.getDay() + 6) % 7);
        const week1 = new Date(d.getFullYear(), 0, 4);
        return 1 + Math.round(((d.getTime() - week1.getTime()) / 86400000 - 3 + (week1.getDay() + 6) % 7) / 7);
    }

    function groupByWeek(entries) {
        const map = {};
        for (let e of entries) {
            const iso = dateToISO(e.date);
            const year = iso.getFullYear();
            const week = getWeekNumber(iso);
            const key = `${year}-KW${week}`;
            if (!map[key]) map[key] = [];
            map[key].push(e);
        }
        return map;
    }

    /* ---------------------------------------------------------
       ZEICHNEN
    ------------------------------------------------------------*/

    function drawChart(canvas, weekData, title) {
        const ctx = canvas.getContext("2d");
        const W = canvas.width;
        const H = canvas.height;
        ctx.fillStyle = "#fff";
        ctx.fillRect(0,0,W,H);

        // Sortiereinträge innerhalb der Woche nach Datum, um Tage in der richtigen Reihenfolge zu bekommen
        weekData.sort((a, b) => dateToISO(a.date) - dateToISO(b.date));
        
        const uniqueDays = [...new Set(weekData.map(e => e.date))];

        const maxValue = Math.max(...weekData.map(e => e.value), 180); 
        const maxBarHeight = H - 140;
        const startX = 80;
        let currentX = startX;
        const individualBarWidth = 40; // Breite eines einzelnen Messwert-Balkens
        const dayGap = 60; // Großer Abstand zwischen den Tagen

        // Orientierungslinien und Y-Achse Beschriftung
        ctx.strokeStyle = "rgba(0,0,0,0.15)";
        ctx.fillStyle = "#555";
        ctx.font = "20px Arial";
        const numLines = 6;
        for (let i = 0; i < numLines; i++) {
            const y = 60 + i * (maxBarHeight / (numLines - 1));
            ctx.beginPath();
            ctx.moveTo(60, y);
            ctx.lineTo(W - 40, y);
            ctx.stroke();
            const value = Math.round(maxValue * (1 - i / (numLines - 1)));
            ctx.fillText(value, 10, y + 5);
        }

        // Titel
        ctx.fillStyle = "#000";
        ctx.font = "32px Arial";
        ctx.fillText(title, startX, 50);

        ctx.font = "18px Arial";

        for (let day of uniqueDays) {
            const dayEntries = weekData.filter(e => e.date === day);
            const dayWidth = dayEntries.length * individualBarWidth;

            // Datum unter Balken zentriert
            ctx.save();
            ctx.translate(currentX + dayWidth / 2, H - 55);
            ctx.rotate(-Math.PI/2);
            ctx.fillStyle = "#000";
            ctx.fillText(day, 0, 0);
            ctx.restore();

            let xOffset = 0;
            for (let e of dayEntries) {
                const h = (e.value / maxValue) * maxBarHeight;
                const yPos = (H - 80) - h;

                // Balken zeichnen
                ctx.fillStyle = e.color;
                ctx.fillRect(currentX + xOffset, yPos, individualBarWidth, h);

                // Wert über Balken schreiben
                ctx.fillStyle = "#000";
                ctx.font = "16px Arial";
                ctx.fillText(e.value, currentX + xOffset + 5, yPos - 5);

                xOffset += individualBarWidth;
            }
            // Abstand zwischen den Tagen
            currentX += dayWidth + dayGap;
        }
    }

    /* ---------------------------------------------------------
       GENERIEREN
    ------------------------------------------------------------*/

    function generate() {
        const text = document.getElementById("input").value;
        if (!text.trim()) return;

        const output = document.getElementById("output");
        output.innerHTML = "";
        document.getElementById("exportPdfBtn").style.display = 'block';

        const entries = parseData(text);
        if (entries.length === 0) {
            output.innerHTML = "<p>Keine gültigen Daten gefunden.</p>";
            return;
        }
        
        const weeks = groupByWeek(entries);
        const sortedWeeksKeys = Object.keys(weeks).sort();

        // Legende einmalig hinzufügen
        const legend = document.createElement("div");
        legend.className = "legend";
        legend.innerHTML = `
            <div><div class="box" style="background:#00aaff"></div> Frühstück</div>
            <div><div class="box" style="background:#00cc44"></div> Mittag</div>
            <div><div class="box" style="background:#ff9900"></div> Abend</div>
            <div><div class="box" style="background:#ff3333"></div> Schlafen</div>
            <div><div class="box" style="background:#aa55ff"></div> Zwischen</div>
        `;
        output.appendChild(legend);

        for (let weekKey of sortedWeeksKeys) {
            const data = weeks[weekKey];
            const page = document.createElement("div");
            page.className = "page";
            const canvas = document.createElement("canvas");
            // Hohe Auflösung für den Export
            canvas.width = 3840; 
            canvas.height = 1600;
            drawChart(canvas, data, weekKey);
            page.appendChild(canvas);
            output.appendChild(page);
        }
    }

    /* ---------------------------------------------------------
       PDF EXPORT
    ------------------------------------------------------------*/

    async function exportToPdf() {
        document.getElementById("generateBtn").style.display = 'none';
        document.getElementById("exportPdfBtn").style.display = 'none';
        
        const pdf = new jsPDF('portrait', 'mm', 'a4');
        const pages = document.querySelectorAll('.page');

        for (let i = 0; i < pages.length; i++) {
            const page = pages[i];
            const canvas = await html2canvas(page, { scale: 2, useCORS: true, logging: false });
            
            const imgData = canvas.toDataURL('image/png');
            const pdfWidth = pdf.internal.pageSize.getWidth();
            const pdfHeight = pdf.internal.pageSize.getHeight();
            const imgWidth = pdfWidth - 20;
            const imgHeight = (canvas.height * imgWidth) / canvas.width;

            if (i > 0) {
                pdf.addPage();
            }

            pdf.addImage(imgData, 'PNG', 10, 10, imgWidth, imgHeight);
        }

        pdf.save("Glukose-Diagramme.pdf");

        document.getElementById("generateBtn").style.display = 'block';
        document.getElementById("exportPdfBtn").style.display = 'block';
    }
</script>
</body>
</html>
